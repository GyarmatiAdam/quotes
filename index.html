<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Change Quotes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Please press the button if you want to change the Quotes</h2>
            <button type="button" id="quoteBtn">Click</button>
            <blockquote>
                <h2 id="quote">The Quote:</h2>
            </blockquote>
            <h3 id="quoteAuthor">The Author of the Quote</h3>
        </div>
            
        <script src="script.js"></script>
    </body>
</html>
